<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Code Lib</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p id="logo">CODELIBRARY</p>
            <p id="intro">HERE FOR ALL YOUR PROGRAMMING, READING NEEDS</p>
            <p class="hidePoison">Pick your poison!</p>
        </div>
        <div class="languages" >
            <div class="html">
                <img src="images/html.svg" alt="html">
                <p class="searchTerm">HTML</p>
            </div>
            <div class="css">
                <img src="images/css.svg" alt="css">
                <p class="searchTerm">CSS</p>
            </div>
            <div class="javascript">
                <img src="images/javascript.svg" alt="javascript">
                <p class="searchTerm">JavaScript</p>
            </div>
            <div class="react">
                <img src="images/react.svg" alt="">
                <p class="searchTerm">React</p>
            </div>
            <div class="ruby">
                <img src="images/ruby.svg" alt="">
                <p class="searchTerm">Ruby</p>
            </div>
            <div class="java">
                <img src="images/java.svg" alt="">
                <p class="searchTerm">Java</p>
            </div>
        </div>
        <div class="bookDescription"></div>
        <footer>
            <p>ONAN THAIRU | thairuonan@gmail.com | 2022</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
